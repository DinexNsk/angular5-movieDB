<div class='container'>
  <div class='itemsLeft'>
    <input #searchBox 
        type="search" 
        (keyup.enter)="search(searchBox.value)"
        placeholder="Search a movie">
  <button (click)="search(searchBox.value)"> Искать </button>
  </div>
  <div class='itemsRight'>
    <button (click)="goBack()">Назад<mat-icon>undo</mat-icon></button>
    <button [routerLink]="['/popular']"><mat-icon>home</mat-icon></button>
    <button [routerLink]="['/favorite']">Избранное <mat-icon>star</mat-icon></button>
    
  </div>
</div>
